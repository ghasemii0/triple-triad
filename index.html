<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
          <div class="col-md-4"id="0"><h1 class="0"></h1>
          </div>
          <div class="col-md-4"id="1"><h1 class="1"></h1>
          </div>
          <div class="col-md-4 right"id="2"><h1 class="2"></h1>
        </div>
        </div>
        <div class="row text-center">
          <div class="col-md-4"id="3"><h1 class="3"></h1>
          </div>
          <div class="col-md-4"id="4"><h1 class="4"></h1>
          </div>
          <div class="col-md-4 right"id="5"><h1 class="5"></h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4 bottom"id="6"><h1 class="6"></h1>
        </div>
        <div class="col-md-4 bottom"id="7"><h1 class="7"></h1>
        </div>
        <div class="col-md-4 right bottom"id="8"><h1 class="8"></h1>
        </div>
      </div>
      <div id="buttons">
      </div>
      <p class="winner"></p>
    </div>
  </body>
</html>
